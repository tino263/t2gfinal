 !DOCTYPE html>
<html>
<title>
    {% block title %} Making Positive Change {% endblock %}
    
</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    
    body, html {
      height: 100%;
      line-height: 1.8;
    }
    
    /* Full height image header */
    .bgimg-1 {
      background-position: center;
      background-size: cover;
      background-image: url("static/hands.jpg");
      min-height: 100%;
    }
    
    .w3-bar .w3-button {
      padding: 16px;
    }
    </style>
    <body>
       
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a href="{{url_for('index')}}" class="w3-bar-item w3-button w3-wide">Changemakers.org</a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
          <a href="{{url_for('about')}}" class="w3-bar-item w3-button">ABOUT</a>
          <a href="{{url_for('team')}}"class="w3-bar-item w3-button"><i class="fa fa-user"></i> TEAM</a>
          <a href="{{url_for('projects')}}" class="w3-bar-item w3-button"><i class="fa fa-th"></i> PROJECTS</a>
          <a href="{{url_for('donations')}}" class="w3-bar-item w3-button"><i class="fa fa-gbp"></i> DONATIONS</a>
          <a href="{{url_for('contact')}}" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
    
    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
      <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
      <a href="{{url_for('about')}}" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
      <a href="{{url_for('team')}}" onclick="w3_close()" class="w3-bar-item w3-button">TEAM</a>
      <a href="{{url_for('projects')}}" onclick="w3_close()" class="w3-bar-item w3-button">PROJECTS</a>
      <a href="{{url_for('donations')}}" onclick="w3_close()" class="w3-bar-item w3-button">DONATIONS</a>
      <a href="{{url_for('contact')}}" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
    </nav>
  
    {% block content %}
    
    {% endblock %}
   
    
    <!-- Footer -->
    <footer class="w3-center w3-white w3-padding-64">
      
      
        <button id="#index.html">To the top</button>
      <div class="w3-xlarge w3-section">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
      </div>
      <p>Powered by <a href="index.html" title="TinoStudios" target="_blank" class="w3-hover-text-green">TinoStudios</a></p>
    </footer>
     
    <script>
    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }
    
    
    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");
    
    function w3_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
      } else {
        mySidebar.style.display = 'block';
      }
    }
    
    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
    }
    </script>
    
    </body>
    </html>
