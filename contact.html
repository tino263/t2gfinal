{% extends 'base.html' %}
<title>
{% block title %} CONTACT US {% endblock %}
</title>
{% block content %}
<br/>

<!-- Contact Section -->

<div class="w3-container w3-light-grey" style="padding:128px 16px" id="contact">
    <h3 class="w3-center">CONTACT</h3>
    <p class="w3-center w3-large">Lets get in touch. Send us a message:</p>
    <div style="margin-top:48px">
      <center>  <p><i class="fa fa-map-marker fa-fw w3-xxlarge w3-margin-right"></i> Hinckley,Leicestershire</p></center>  
      <center><p><i class="fa fa-phone fa-fw w3-xxlarge w3-margin-right"></i> Phone: 07821293094</p></center>
    <center><p><i class="fa fa-envelope fa-fw w3-xxlarge w3-margin-right"> </i> Email: mail@mail.com</p></center>
      <br>
  
      {% if error_statement %}

      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <strong> please fill in missing details</strong>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
 
      {% endif %}
     
      <h1> PLEASE FILL IN DETAILS BELOW</h1>
      <form action="/form" method="POST">
        <div class="container">
          <form>
            <div class="form-group row">
             
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="First Name"
                name= "first_name">
              </div>
            </div>
            <div class="form-group row">
             
              <div class="col-sm-10">
                <input type="text" class="form-control" id="colFormLabel" placeholder="Last Name" name= "last_name">
              </div>
            </div>
            <div class="form-group row">
           
              <div class="col-sm-10">
                <input type="email" class="form-control form-control" id="colFormLabelLg" placeholder="Email Address"
                name= "email">
              </div>
              <div class="col-sm-10">
              <center><button type="submit" class="btn btn-primary">Submit</button></center>
              </div>
            </div>
          </form>
        </div>
  
    
      
  
  
  {% endblock %}
